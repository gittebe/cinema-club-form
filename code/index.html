<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="hero">
      <img src="/hero.png" alt="The " class="hero-image">
      <h1>Cinema Club</h1>
      <h2>Become a member today and enjoy special offers!</h2>
    </div>
  </header>
  <main>
    <h3>New Member Registration</h3>
    <div>
      <form action="http://httpbin.org/anything" method="post">
        <div class="name-inputs-container">
          <div class="name-inputs">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name">
          </div>
          <div class="name-inputs">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name">
          </div>
        </div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        <label for="country">Country</label>
        <select class="drop-down" id="country" name="country" required>
          <option value="">Select your country</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="canada">Canada</option>
          <option value="australia">Australia</option>
        </select>

        <label for="membership">Choose your membership</label>
        <select class="drop-down" id="membership" name="membership" required>
          <option value="basic">Basic</option>
          <option value="premium">Premium</option>
          <option value="vip">VIP</option>
        </select>
        <div>
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
